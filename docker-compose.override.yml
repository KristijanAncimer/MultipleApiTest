version: '3.4'

services:
  adminapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MONGO_CONNECTION_STRING=${MONGO_CONNECTION_STRING}
      - MONGO_DATABASE=${MONGO_ADMIN_DATABASE}
    ports:
      - "9001:80"

  tenantapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MONGO_CONNECTION_STRING=${MONGO_CONNECTION_STRING}
      - MONGO_DATABASE=${MONGO_TENANT_DATABASE}
      - ADMIN_API_URL=${ADMIN_API_URL}
    ports:
      - "9002:80"

  mamongo:
    ports:
      - "40000:27017"

